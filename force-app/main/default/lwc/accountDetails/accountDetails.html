<template>
    <template if:true={account.data}>
        <div class="slds-grid slds-wrap slds-gutters">
            <div class="slds-p-left_medium slds-col slds-size_1-of-2">
                <h5 class="slds-p-left_medium"><pre>Name : {account.data.Name}</pre></h5>
                <h5 class="slds-p-left_medium"><pre>Email : {account.data.Email__c}</pre></h5>
            </div>
            <div class="slds-p-right_medium slds-col slds-size_1-of-2">
                <h5 class="slds-p-right_medium"><pre>Phone : {account.data.PhoneNumber__c}</pre></h5>
                <h5 class="slds-p-right_medium"><pre>Address : {account.data.Address__c}</pre></h5>
            </div>
        </div>
    </template>
    <template if:true={account.error}>
        <p>Error loading account details.</p>
    </template>
    <template if:false={account.data}>
        <lightning-spinner></lightning-spinner>
    </template>
</template>
